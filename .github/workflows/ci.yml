name: End-to-end tests
on: 
  push:
    branches:
      - main
    paths:
      - '**.yml'
      - '**.json'
      - '**.js'
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.1'

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        run: npm run cypress:headless